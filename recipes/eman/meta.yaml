package:
    name: eman2
    version: 2.31

source:
    - path: {{ RECIPE_DIR }}/../..
    - url: https://www.khronos.org/registry/OpenGL/api/GL/glext.h             # [win]
      folder: GL                                                              # [win]
    - url: https://www.khronos.org/registry/EGL/api/KHR/khrplatform.h         # [win]
      folder: KHR                                                             # [win]

requirements:
    build:
        - cmake     3.14.*
        - {{ compiler('cxx') }}           # [not win]
        - {{ cdt('mesa-libgl-devel') }}   # [linux]

    host:
        - boost     1.68.*
        - eman-deps-cxx     19.0 *{{numpy}}*
        - libglu                          # [linux]
    
test:
  requires:
    - eman-deps     19.0 *{{numpy}}*
    - boost         1.68.*
  
  source_files:
    - examples/mpi_test.py
    - programs/
    - tests/
    - rt/pyem/

  commands:
    - bash tests/run_tests.sh             # [not win]
    - call tests\run_tests.bat            # [win]
